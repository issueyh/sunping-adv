<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./image/三品logo.jpg" type="image/x-icon" />
    <title>sunping refactor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="ps-bg">
    <div class="signinBoard col-sm-8">
        <div class="back-index text-center">
            <a class="brand" href="index.html">
                <img src="./image/三品logo.jpg" alt="">
                <b class="align-top">三品科技</b>
            </a>
        </div>
        <form id="form" novalidate>
            <div class="form-group">
                <label for="spanLoginTitle"><b>帳號</b></label>
                <input type="text" class="form-control" id="spanLoginTitle" placeholder="請輸入帳號 ..." required>
            </div>
            <div class="form-group">
                <label for="spanPwdTitle"><b>密碼</b></label>
                <input type="text" class="form-control" id="spanPwdTitle" placeholder="請輸入密碼 ..." required>
            </div>
            <div class="d-flex flex-row justify-content-center mt-4">
                <button type="submit" class="btn btn-outline-info">登入</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
